<form (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="reference">reference</label>
        <input type="text" name="reference" class="text form-control" [(ngModel)]="product.reference">
    </div>
    <div class="form-group">
        <label for="description">description</label>
        <input type="text" name="description" class="text form-control" [(ngModel)]="product.description">
    </div>
    <div class="form-group">
        <label for="quantite">quantite</label>
        <input type="text" name="quantite" class="text form-control" [(ngModel)]="product.quantite">
    </div>
    <div class="form-group">
        <label for="prix">prix</label>
        <input type="text" name="prix" class="text form-control" [(ngModel)]="product.prix">
    </div>
    <button class="btn btn-dark mt-2 mb-4">Valide</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Reference</th>
            <th scope="col">Description</th>
            <th scope="col">Quantite</th>
            <th scope="col">Prix</th>
            <th scope="col" >Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of products">
            <th scope="col">{{prod.id}}</th>
            <td>{{prod.reference}}</td>
            <td>{{prod.description}}</td>
            <td>{{prod.quantite}}</td>
            <td >{{prod.prix}}</td>
            <td><button class="btn btn-danger btn-sm" (click)="deleteProduct(prod.id)"> Supprimer </button></td>
            <td><button class="btn btn-warning btn-sm"  routerLink="edit/{{prod.id}}"> Mise a jour </button></td>
        </tr>
    </tbody>
</table>
